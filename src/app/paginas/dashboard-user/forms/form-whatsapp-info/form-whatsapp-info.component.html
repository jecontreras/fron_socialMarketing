<div id="content-wrapper" class="contents">
  <div class="row">
      <div class="col-lg-12">
          <div class="row">
              <div class="col-lg-12">
                  <div id="content-header" class="clearfix">
                      <div class="pull-left">
                          <ol class="breadcrumb">
                              <li><a [routerLink]="[ '/dashboard/home' ]">Home</a></li>
                              <li><a [routerLink]="[ '/dashboard/whatsappInfoform' ]">Logica Whatsapp</a></li>
                              <li class="active"><span>{{ titulo }}</span></li>
                          </ol>
                          <h1> {{ titulo }} Logica Whatsapp</h1>
                      </div>
                      <div class="text-right">
                          <button [routerLink]="[ '/dashboard/whatsappInfoform' ]" class="btn btn-light" type="button">
                              Volver
                          </button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="email-new-nano">
                  <div class="email-new-nano-content">
                      <div id="email-new-inner">
                          <div id="email-new-title" class="clearfix">
                              <span class="subject">Detalle Inicial</span>
                          </div>
                          <div>
                            <div id="email-new-header content">
                              <div class="row container">
                                  <div class="row form-group col-12" *ngIf="data.qr">
                                    <!--<img class="anchosWet" [src]="data.imagenWhat">-->
                                    <label for="exampleInpSubject" class="col-2">Codigo de Whatsapp:</label>
                                    <qrcode [qrdata]="data.qr" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                                  </div>
                                  <div class="row form-gr oup col-6">
                                      <label for="exampleInpCc" class="col-2">Nombre para el numero del Whatsapp:</label>
                                      <div class="col-6">
                                        <input type="text" placeholder="Nombre para el Numero del Whatsapp"
                                            class="form-control form-control-sm" [(ngModel)]="data.titulo" />
                                    </div>
                                  </div>
                                  <div class="row form-gr oup col-6">
                                    <label for="exampleInpCc" class="col-2">Numero:</label>
                                    <div class="col-6">
                                      <input type="text" placeholder="Numero whatsapp"
                                          class="form-control form-control-sm" [(ngModel)]="data.numero" />
                                  </div>
                                </div>
                                <div class="row form-gr oup col-6">
                                  <div class="col-12">
                                    <div class="d-flex flex-row-reverse bd-highlight">
                                      <div class="p-2 bd-highlight">
                                        <button type="button" class="btn btn-success" (click)="handleSubmit()">
                                          <span *ngIf="!id">Guardar</span>
                                          <span *ngIf="id">Update</span>
                                        </button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
