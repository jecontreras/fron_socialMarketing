<div id="content-wrapper" class="contents">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div id="content-header" class="clearfix">
                        <div class="pull-left">
                            <ol class="breadcrumb">
                                <li><a [routerLink]="[ '/dashboard/home' ]">Home</a></li>
                                <li><a [routerLink]="[ '/dashboard/plataforma' ]">Plataforma</a></li>
                                <li class="active"><span>{{ titulo }}</span></li>
                            </ol>
                            <h1> {{ titulo }} Plataforma</h1>
                        </div>
                        <div class="text-right">
                            <button [routerLink]="[ '/dashboard/plataforma' ]" class="btn btn-light" type="button">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="email-new-nano">
                    <div class="email-new-nano-content">
                        <div id="email-new-inner">
                            <div id="email-new-title" class="clearfix">
                                <span class="subject">{{ titulo }}</span>
                            </div>
                            <div>
                                <div id="email-new-header content">
                                    <div class="row container">
                                        <div class="row form-group col-12 col-sm-4">
                                            <label for="exampleInpSubject" class="col-2">Nit:</label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Enter subject"
                                                    class="form-control form-control-sm" [(ngModel)]="data.nit" />
                                            </div>
                                        </div>
                                        <div class="row form-group col-12 col-sm-4">
                                            <label for="exampleInpSubject" class="col-2">Titulo:</label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Enter subject"
                                                    class="form-control form-control-sm" [(ngModel)]="data.titulo" />
                                            </div>
                                        </div>
                                        <div class="row form-group col-12 col-sm-4">
                                            <label for="exampleInpSubject" class="col-2">Descripcion:</label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Enter subject"
                                                    class="form-control form-control-sm"
                                                    [(ngModel)]="data.descripcion" />
                                            </div>
                                        </div>
                                        <div class="row form-group col-12 col-sm-4">
                                            <label for="exampleInpSubject" class="col-2">UrlRespuesta:</label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Enter subject"
                                                    class="form-control form-control-sm"
                                                    [(ngModel)]="data.urlRespuesta" />
                                            </div>
                                        </div>
                                        <div class="row form-group col-12 col-sm-4">
                                            <label for="exampleInpSubject" class="col-2">UrlConfirmacion:</label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Enter subject"
                                                    class="form-control form-control-sm"
                                                    [(ngModel)]="data.urlConfirmacion" />
                                            </div>
                                        </div>
                                        <div class="row form-group col-12 col-sm-4">
                                            <label for="exampleInpSubject" class="col-2">Importar excel:</label>
                                            <input type="file" accept=".xls,.xlsx" (blur)="onFileChange($event)">
                                            <button type="button" class="btn btn-success">Importar</button>
                                        </div>
                                        <div class="row form-group col-12 col-sm-4">
                                            <label for="exampleInpSubject" class="col-2">Cantidad de lista:</label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Enter subject"
                                                    class="form-control form-control-sm"
                                                    [(ngModel)]="data.cantidadLista" disabled />
                                            </div>
                                        </div>

                                            <table
                                                style="overflow-x: scroll; overflow-y: scroll;"

                                                    <tr

                                                        <td>{{row['telefono']}}</td>
                                                        <td>{{row['lista']}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="email-new-footer">
                <div class="row">
                    <div class="col-xs-12 col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" [routerLink]="[ '/dashboard/plataforma' ]"
                                    class="btn btn-danger"><i class="fa fa-times"></i>
                                    Cancelar</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" [disabled]="btnDisabled" *ngIf="id" class="btn btn-success"
                                    (click)="actualizar()"><i class="fas fa-pencil-alt"></i>Actualizar Datos</button>
                                    <button type="button" [disabled]="btnDisabled" *ngIf="id" class="btn btn-warning"
                                    (click)="paginateList()"><i class="fas fa-pencil-alt"></i>Paginando Lista</button>
                                <button type="button" [disabled]="btnDisabled" *ngIf="!id" class="btn btn-success"
                                    (click)="enviar()"><i class="fa fa-send"></i>Guardar Plataforma</button>
                                <!-- <button type="button" [disabled]="btnDisabled" *ngIf="id"
                                    class="btn btn-success" (click)="renvio()"><i
                                        class="fas fa-redo"></i>Renvio Whatsapp</button> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-10 col-md-offset-2" *ngIf="btnDisabled">
                        <div class="pull-right" style=" width: 100%; ">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-tab-group mat-align-tabs="center">
                        <mat-tab label="Usuarios">
                            <div class="email-new-nano">
                                <div class="email-new-nano-content">
                                    <div id="email-new-inner">
                                        <div id="email-new-title" class="clearfix">
                                            <span class="subject">Lista de Clientes</span>
                                        </div>
                                        <div>
                                            <div id="email-new-header content">
                                                <div class="row container">
                                                    <div class="col-12">
                                                        <div class="row">
                                                            <div class="card-body">
                                                                <div>
                                                                    <div class="d-flex justify-content-between">
                                                                        <div>
                                                                            <p class="text-danger">Cantidad Total de Usuarios:
                                                                                {{ coint }}
                                                                            </p>
                                                                        </div>
                                                                        <div></div>
                                                                        <div>
                                                                            <label for="exampleInpCc" class="col-2">Numero de lista:</label>
                                                                                <select class="form-control form-control-sm" [(ngModel)]="filter.idList" (change)="filterGet()">
                                                                                    <option [value]="item.id" *ngFor="let item of listDePlataforma">
                                                                                        {{ item.titulo }}</option>
                                                                                </select>
                                                                        </div>

                                                                    </div>
                                                                    
                                                                    <table
                                                                        style="overflow-x: scroll; overflow-y: scroll;"
                                                                        infiniteScroll [infiniteScrollDistance]="3"
                                                                        [infiniteScrollThrottle]="50"
                                                                        (scrolled)="onScroll()" id="datatables"
                                                                        class="material-datatables table table-striped table-no-bordered table-hover"
                                                                        cellspacing="0" width="100%" style="width:100%">
                                                                        <thead>
                                                                            <tr>
                                                                                <th
                                                                                    *ngFor="let row of dataTable.headerRow">
                                                                                    {{ row
                                                                                    }}</th>
                                                                            </tr>
                                                                        </thead>
                                                                        <tfoot>
                                                                            <tr>
                                                                                <th
                                                                                    *ngFor="let row of dataTable.headerRow">
                                                                                    {{ row
                                                                                    }}</th>
                                                                            </tr>
                                                                        </tfoot>
                                                                        <tbody>
                                                                            <tr
                                                                                *ngFor="let row of dataTable.dataRows; let idx=index">
                                                                                <td>
                                                                                    <img style="width: 81px; border-radius: 30px;"
                                                                                        [src]="row['logo']" alt="">
                                                                                </td>
                                                                                <td>{{row['cliente']}}</td>
                                                                                <td>{{row['telefono']}}</td>
                                                                                <td>{{row['email']}}</td>
                                                                                <td>{{row['createdAt'] | date:'medium'}}
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                    <nav aria-label="Page navigation example"
                                                                        *ngIf="notEmptyPost">
                                                                        <ul class="pagination justify-content-end">
                                                                            <li class="page-item">
                                                                                <a class="page-link mouse"
                                                                                    (click)="onScroll()">VER
                                                                                    MAS</a>
                                                                            </li>
                                                                        </ul>
                                                                    </nav>
                                                                    <ngx-spinner bdOpacity=0.9 bdColor="" size="default"
                                                                        color="#581f87" type="ball-pulse-sync"
                                                                        [fullScreen]="false">
                                                                    </ngx-spinner>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
