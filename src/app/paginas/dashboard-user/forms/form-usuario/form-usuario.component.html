<div id="content-wrapper" class="contents">
  <div class="row">
      <div class="col-lg-12">
        <h2>{{ titulo }} Usuarios</h2>
        <div class="container">
          <div class="form row">
            <div class="col-12 container">
                <div class="row">
                    <div class="col-10">
                        <input [(ngModel)]="datoBusqueda" type="search" class="form-control form-control-sm"
                            placeholder="Buscar Usuario" aria-controls="datatables" (change)="buscar()">
                    </div>
                    <div class="col-2">
                        <button (click)="buscar()" [disabled]="loader" mat-raised-button mat-min-fab
                            class="btn btn-primary btn-just-icon btn-round">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </div>
            </div>
            <mat-list>
                <div mat-subheader>Usuarios </div>
                <mat-list-item *ngFor="let item of listRow" (click)="select(item)"
                    [ngClass]="{seleciono: item.check == true}">
                    <img [src]="item.usu_imagen || './assets/imagenes/perfil.png'" mat-list-icon>
                    <div mat-line>{{ item.usu_nombre }}</div>
                    <div mat-line> {{ item.usu_email }} </div>
                    <div mat-line> {{ item.usu_telefono }} </div>
                </mat-list-item>
            </mat-list>
            <mat-paginator [disabled]="loader" [length]="count" (page)="pageEvent($event)">
            </mat-paginator>
            <!-- <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
                [fullScreen]="false">
            </ngx-spinner> -->
          </div>
          <div class="col-12">
            <button mat-button [routerLink]="[ '/dashboard/usuarios' ]">Cerrar</button>
            <button mat-button cdkFocusInitial (click)="seleccionarTodos()">
                <span>Todos en Pantalla</span>
            </button>
            <button mat-button cdkFocusInitial (click)="seleccionados()">
                <span>Agregar</span>
            </button>
          </div>
        </div>

      </div>
  </div>
</div>
