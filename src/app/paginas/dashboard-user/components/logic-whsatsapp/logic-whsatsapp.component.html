<div id="content-wrapper" class="contents">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div id="content-header" class="clearfix">
            <div class="pull-left">
              <ol class="breadcrumb">
                <li><a [routerLink]="['/dashboard/home']">Inicio</a></li>
                <li class="active"><span>Logica de Whatsapp </span></li>
              </ol>
              <h1>Logica de Whatsapp</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div id="" class="email-content-nano">
        <div class="email-content-nano-content">
          <ul id="email-list">
            <li class="unread clickable-row" *ngFor="let item of this.dataTable.dataRows">
              <div class="chbox">
                <mat-checkbox color="primary" class="example-margin" [(ngModel)]="item.checks"></mat-checkbox>
              </div>
              <div class="star">
                <a></a>
              </div>
              <div class="name" (click)="editar( item )">
                <span *ngIf="item.tipoEnvio == 0">{{ item.emails | slice: 0: 200 }}</span>
                <span *ngIf="item.tipoEnvio == 1">{{ item['empresa']?.titulo }}</span>
              </div>
              <div class="message">
                <span class="label label-success">Nuevo</span>
                <span class="subject">{{ item.subtitulo }} -</span>
                <span class="body" [innerHtml]="item.descripcion | slice: 0: 200"></span>
              </div>
              <div class="meta-info">
                <a class="attachment pointer">
                  <i class="fa fa-paperclip"></i>
                </a>
                <span class="date">{{ item.createdAt | date:'medium' }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
          [fullScreen]="false">
        </ngx-spinner>
      </div>
    </div>
  </div>
</div>
